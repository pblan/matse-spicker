    paths:
      - bachelor/mct/**

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  compile:
    uses: pblan/matse-spicker/.github/workflows/compile.yml@main
    with:
       spicker-handle: mct
       spicker-fullname: Microcontrollertechnik
       spicker-path: bachelor/mct